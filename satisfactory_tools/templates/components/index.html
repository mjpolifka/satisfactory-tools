{% extends 'base.html' %}

{% block content %}
    {% for component in components %}
        <h3>{{ component.name }} - id: {{ component.id }}</h3>
        <ul>
            {% for ingredient in component.ingredient_list %}
                <li>{{ ingredient.ingredient.name }} - {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
